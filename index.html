    <h1>El Pollo Loco</h1>
    <div id="fullscreen" class="fullscreen">
        <div id="turnPhoneMessage" class="turnPhoneMessage">Turn your phone<br>to play</div>
        <div class="startScreenContainer screens" id="startScreenContainer">
            <img src="./img/9_intro_outro_screens/start/startscreen_2.png" alt="">
            <div class="startScreenButtons">
                <a class="startButton" href="impressum.html">Impressum</a>
                <button class="startButton" id="startButton" onclick="startGame()">Start Game</button>        
                <a class="startButton" href="datenschutz.html">DatenschutzÂ­</a>
            </div>
        </div>
        <div class="youWonScreen screens d-none" id="wonGameScreen">
            <h3 class="youWonText">Winner, Winner, Chicken Dinner!</h3>
            <button class="restartButton" onclick="startGame()">Restart Game</button>
        </div>
        <div class="gameOverScreen screens d-none" id="gameOverScreen">
            <img src="./img/9_intro_outro_screens/game_over/game over!.png" alt="">
            <button class="restartButton" onclick="startGame()">Restart Game</button>
        </div>
